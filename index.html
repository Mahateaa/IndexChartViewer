
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index Chart Viewer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    header {
      background-color: #4b0082;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #2e2e2e;
      padding: 1rem;
      overflow-y: auto;
      height: 100vh;
    }

    .sidebar div {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #444;
      transition: background-color 0.3s;
    }

    .sidebar div:hover {
      background-color: #4b0082;
    }

    .main {
      flex: 1;
      padding: 1rem;
      position: relative;
      height: 100vh;
      background-color: #1a1a1a;
    }

    canvas {
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
    }

    footer {
      background-color: #4b0082;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    Index Chart Viewer
  </header>

  <div class="container">
    <!-- Sidebar for index names -->
    <div class="sidebar" id="index-list"></div>

    <!-- Main area for chart -->
    <div class="main">
      <canvas id="indexChart"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 Index Chart Viewer. All rights reserved.
  </footer>

  <!-- Chart.js and PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

  <!-- JavaScript logic -->
  <script>
    let indexData = [];
    let indexNames = [];
    let chart = null;

    Papa.parse("dump.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({ data }) => {
        indexData = data.map(r => ({
          date: r.index_date,
          name: r.index_name,
          value: parseFloat(r.open_index_value)
        }));
        indexNames = Array.from(new Set(indexData.map(r => r.name)));
        renderSidebar();
      }
    });

    function renderSidebar() {
      const list = document.getElementById("index-list");
      list.innerHTML = "";
      indexNames.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;
        div.onclick = () => drawIndexChart(name);
        list.appendChild(div);
      });
    }

    function drawIndexChart(indexName) {
      const rows = indexData
        .filter(r => r.name === indexName)
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      const labels = rows.map(r => r.date);
      const values = rows.map(r => r.value);

      const ctx = document.getElementById("indexChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: `${indexName} open_index_value`,
            data: values,
            borderColor: "#4b0082",
            backgroundColor: "rgba(75, 0, 130, 0.1)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: `${indexName} open_index_value`,
              color: "#ffffff"
            },
            legend: {
              labels: {
                color: "#ffffff"
              }
            }
          }
        }
      });
    }
  </script>
