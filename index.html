<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index Chart Viewer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #4b0082;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #2e2e2e;
      padding: 1rem;
      overflow-y: auto;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .sidebar div {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #444;
      transition: background-color 0.3s;
    }

    .sidebar div:hover {
      background-color: #4b0082;
    }

    .main {
      flex: 1;
      padding: 1rem;
      position: relative;
      height: 100vh;
      background-color: #1a1a1a;
    }

    canvas {
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
    }

    footer {
      background-color: #4b0082;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    Index Chart Viewer
  </header>

  <div class="container">
    <div class="sidebar" id="index-list">
      <!-- Company names will be populated here -->
    </div>

    <div class="main">
      <canvas id="indexChart"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 Index Chart Viewer. All rights reserved.
  </footer>

  <!-- Chart.js and PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script>
    let indexData = [];
    let indexNames = [];
    let chart = null;

    // Load data
    Papa.parse("dump.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({ data }) => {
        indexData = data.map(r => ({
          date: r.index_date,
          name: r.index_name,
          openingValue: parseFloat(r.opening_index_value), // Add opening value
          closingValue: parseFloat(r.closing_index_value) // Keep closing value
        }));
        indexNames = Array.from(new Set(indexData.map(r => r.name)));
        renderSidebar();
      }
    });

    function renderSidebar() {
      const list = document.getElementById("index-list");
      list.innerHTML = "";
      indexNames.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;
        div.onclick = () => drawIndexChart(name);
        list.appendChild(div);
      });
    }

    function drawIndexChart(indexName) {
      const rows = indexData
        .filter(r => r.name === indexName)
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      const labels = rows.map(r => r.date);
      const closingValues = rows.map(r => r.closingValue);
      const openingValues = rows.map(r => r.openingValue);

      const ctx = document.getElementById("indexChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line', // Default chart type
        data: {
          labels,
          datasets: [{
            label: `${indexName} Closing Value`,
            data: closingValues,
            borderColor: "#4b0082",
            backgroundColor: "rgba(75, 0, 130, 0.1)",
            fill: true,
            tension: 0.3          }, {
            label: `${indexName} Opening Value`,
            data: openingValues,
            borderColor: "orange",
            backgroundColor: "rgba(255, 165, 0, 0.1)",
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  const value = tooltipItem.raw;
                  return [`Value: ${value}`];
                }
              }
            },
            title: {
              display: true,
              text: `${indexName} Opening and Closing Index Over Time`,
              color: "#ffffff"
            },
            legend: {
              labels: {
                color: "#ffffff"
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              ticks: {
                color: "#ffffff"
              }
            },
            y: {
              ticks: {
                color: "#ffffff"
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
